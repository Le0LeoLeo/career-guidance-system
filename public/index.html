<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>職業指導系統</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: grid;
      place-items: center;
      color: white;
      margin: 0;
      padding: 24px;
    }
    .card {
      max-width: 720px;
      width: 100%;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 20px 22px;
      backdrop-filter: blur(10px);
    }
    .muted { opacity: 0.85; }
    code { background: rgba(255,255,255,0.12); padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h1 style="margin:0 0 8px 0;">職業指導系統</h1>
    <div class="muted" id="status">正在檢查登入狀態…</div>
    <div class="muted" style="margin-top:10px;">Build: c33b6f1</div>
  </div>

  <script>
    // 路由頁：
    // - 已登入：導向 /app.html
    // - 未登入：導向 /login.html

    async function route() {
      const statusEl = document.getElementById('status');
      const token = localStorage.getItem('supabase_token');

      // 若 URL 帶回 OAuth token，先交給 login.html 處理比較單純
      if (window.location.hash.includes('access_token=') || window.location.search.includes('access_token=')) {
        window.location.replace('/login.html' + window.location.hash + window.location.search);
        return;
      }

      if (!token) {
        statusEl.textContent = '尚未登入，跳轉到登入頁…';
        window.location.replace('/login.html');
        return;
      }

      try {
        const res = await fetch('/auth-verify', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (res.ok) {
          statusEl.textContent = '已登入，跳轉到主功能頁…';
          window.location.replace('/app.html');
        } else {
          localStorage.removeItem('supabase_token');
          statusEl.textContent = '登入已失效，跳轉到登入頁…';
          window.location.replace('/login.html');
        }
      } catch (e) {
        // 本地開發或 functions 未啟動時也不要卡死
        statusEl.textContent = '無法驗證登入（可能 Functions 未啟動），跳轉到登入頁…';
        window.location.replace('/login.html');
      }
    }

    route();
  </script>
</body>
</html>
